<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF Simple Bank</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <span id="student-id">68070305</span>
    <h1>ITF Website</h1>
    <span id="week">Week 14</span>
  </nav>

  <div class="container">
    <header>
      <img src="photos/Pudently.png" alt="Logo">
      <div>
        <h2>ITF Simple Bank</h2>
        <p>Welcome to my first HTML + CSS + JS website!</p>
      </div>
    </header>

    <!-- Transaction History -->
    <textarea id="history" rows="4" readonly>
1. Current account balance: 1000, Current cash balance: 1000
    </textarea>

    <div class="main-section">
      <!-- Account Overview -->
      <section class="overview">
        <h3>Account Overview</h3>

        <div class="account-info">
            <img src="photos/user.png" width="100">
          <p><b>Name:</b> Yasit Krongsirikul<br>
            <b>Type:</b> Savings Account</p>
        </div>

        <div class="balance-info">
            <img src="photos/banknote.png" width="60">
          <h4>Balance Information</h4>
          <label>Current account balance:</label>
          <input type="number" id="accountBalance" value="1000" oninput="updateBalance()"><br>
          <label>Current cash balance:</label>
          <input type="number" id="cashBalance" value="1000" oninput="updateBalance()"><br>
          <button>change</button>
        </div>

        <div class="bank-operation">
            <img src="photos/toolbox.png" width="60">
          <h4>Bank Operation</h4>
          <label>Enter amount:</label>
          <input type="number" id="amount"><br>
          <button onclick="deposit()">Deposit</button>
          <button onclick="withdraw()">Withdraw</button>
        </div>
      </section>

      <!-- Financial Tools -->
      <section class="tools">
        <h3>Financial Tools</h3>
        <div class="converter">
            <img src="photos/coins.png" alt="" srcset="" width="60">
          <h4>Currency Converter</h4>
          <label>Input balance:</label>
          <input type="number" id="inputCurrency" value="0"><br>
          <label>Output balance:</label>
          <input type="number" id="outputCurrency" value="0" readonly><br>
          <label>Input currency:</label>
          <select>
            <option>USD</option>
            <option>THB</option>
          </select>
          <button>Convert</button>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
